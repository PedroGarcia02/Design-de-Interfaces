<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>

<body>
    <header>
        <nav class="cabecalho">

            <img id="logo"
                src="../pictures/logo.png"
                alt="">
            <a href="index.html">Pagina Inicial</a>
            <a href="catalogo.html">Catalogo</a>
            <a class="ativo" href="cadastro.html">Cadastro</a>

        </nav>
    </header>

    <div>
        <form>
            <fieldset>
                <label for="nome">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu Nome">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua Senha">

                <label for="senha2">Confirmar Senha</label>
                <input type="password" id="senha2" name="senha2" placeholder="Confirmar Senha">
                
                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" name="Telefone" placeholder="Digite seu Telefone">

                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" name="data">

                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="homem">Homem</option>
                    <option value="mulher">Mulher</option>
                </select>

                <input id="enviar" type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <footer>
        <p>Telefone: 91231-1414</p>
        <p>Email: lojinhavirtual@gmail.com</p>
        <p>Endereço: Rua de são nunca 168</p>
    </footer>
</body>

</html>
